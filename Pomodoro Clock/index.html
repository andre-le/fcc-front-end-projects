<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="script.js"></script>

<div class="container">
<div class="text-center">
  <h1>Pomodoro Clock</h1>
  <h2>FreeCodeCamp Front End Project</h2>
  <h4>A clock that implements the Italian tomato working method (you work for a certain amount of time then you have a break, and then repeat the process)</h4>
  <div class="row">
    <div class="col-sm-6">
      <p class="btn btn-default" id="showtime"></p>
    </div>
    <div class="col-sm-6">
      <p class="btn btn-default" id="showbreak"></p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <p class="label">Worktime</p>
      <button id="inc" class="btn btn-success">+</button>
      <button id="des" class="btn btn-danger">-</button>
    </div>
    <div class="col-sm-6">
      <p class="label">Breaktime!</p>
      <button id="incBreak" class="btn btn-danger">+</button>
      <button id="desBreak" class="btn btn-success">-</button>
    </div>
  </div>
  <button class="btn btn-default" id="control">Start</button>
  <button class="btn btn-default" id="reset">Reset</button>
</div>
</div>
