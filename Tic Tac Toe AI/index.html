<div class='text-center'>
  <h1>Tic Tac Toe</h1>
  <h3>FreeCodeCamp Front End Development Project</h3>
   <p class='status'></p>
</div>
<div class="welcome text-center">
  <p class='info'>What side do you wanna be?</p>
  <button class='btn btn-danger' id="x">&times;</button>
  <button class='btn btn-primary' id="o">O</button>
</div>
<div class="box text-center container-fluid">
  <div class="row">
    <div id="3" class="sqr square1 col-sm-4"></div>
    <div id="6" class="sqr square1 col-sm-4"></div>
    <div id="9" class="sqr square2 col-sm-4"></div>
  </div>
  <div class="row">
    <div id="13" class="sqr square1 col-sm-4"></div>
    <div id="16" class="sqr square1 col-sm-4"></div>
    <div id="19" class="sqr square2 col-sm-4"></div>
  </div>
  <div class="row">
    <div id="23" class="sqr square3 col-sm-4"></div>
    <div id="26" class="sqr square3 col-sm-4"></div>
    <div id="29" class="sqr square4 col-sm-4"></div>
  </div>
  <button class="btn btn-danger reset">Reset</button>
</div>
