<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="script.js"></script>

<div class='text-center'>
  <h1>Simon Game</h1>
  <h3>FreeCodeCamp Front End Project</h3>
</div>
<div class='container'>
  <div class='row'>
    <div class='text-center col-sm-6'>
      <button id='1' class='btn btn-success color'></button>
    </div>
    <div class='text-center col-sm-6'>
      <button id='2' class='btn btn-danger color'></button>
    </div>
  </div>
  <div class='text-center'>
    <p class='count'>Count: 0</p>
    <button class='btn btn-info start'>Start</button>
    <button class='btn btn-info reset'>Reset</button>
    <button class='btn btn-info next'>Next</button>
    <button class='btn btn-info strict'>Strict Mode: Off</button>
    
  </div>
  
  <div class='row'>
    <div class='text-center col-sm-6'>
      <button id='3' class='btn btn-warning color'></button>
    </div>
    <div class='text-center col-sm-6'>
      <button id='4' class='btn btn-primary color'></button>
    </div>
  </div>
</div>
