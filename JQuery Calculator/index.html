<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Orbitron|Ubuntu|BioRhyme|Inconsolata">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="script.js"></script>


<div class="text-center">
  <h1>Javascript Calculator</h1>
  <h3>FreeCodeCamp Front End Project</h3>
</div>
<div class="container cal">
  <div class="row">
    <div class='col-sm-12 box'>
      <p class="text">00</p>
      <p class="result text-right">0</p>
    </div>
  </div>
  <div class="bt row text-center">
    <div class='col-xs-2'>
      <button id='7' class="number">7</button>
    </div>
    <div class='col-xs-2'>
      <button id='8' class="number">8</button>
    </div>
    <div class='col-xs-2'>
      <button id='9' class="number">9</button>
    </div>
    <div class='col-xs-2'>
      <button class="clear calculate red">CE</button>
    </div>
    <div class='col-xs-2'>
      <button class="allclear calculate red">AC</button>
    </div>
  </div>
  <div class="row text-center">
    <div class='col-xs-2'>
      <button id='4' class="number">4</button>
    </div>
    <div class='col-xs-2'>
      <button id='5' class="number">5</button>
    </div>
    <div class='col-xs-2'>
      <button id='6' class="number">6</button>
    </div>
    <div class='col-xs-2'>
      <button class="times calculate">&times</button>
    </div>
    <div class='col-xs-2'>
      <button class="divide calculate">&divide</button>
    </div>
    <div class='col-xs-1'>
    </div>
  </div>
  <div class="row text-center">
    <div class='col-xs-2'>
      <button id='1' class="number">1</button>
    </div>
    <div class='col-xs-2'>
      <button id='2' class="number">2</button>
    </div>
    <div class='col-xs-2'>
      <button id='3' class="number">3</button>
    </div>
    <div class='col-xs-2'>
      <button class="calculate plus">+</button>
    </div>
    <div class='col-xs-2'>
      <button class="minus calculate">-</button>
    </div>
  </div>
  <div class="row text-center">
    <div class='col-xs-2'>
      <button id='0' class="number zero">0</button>
    </div>
    <div class='col-xs-1'>
      <button class="point number">.</button>
    </div>
    <div class='col-xs-2'>
      <button class="negate calculate">(-)</button>
    </div>
    <div class='col-xs-2'>
      <button class="equal calculate">=</button>
    </div>
  </div>
</div>
<p class='signature text-right'>Designed by Andre Le</p>
